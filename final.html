<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Goodluck!
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link rel="shortcut icon" href="Image/icon.png" type="Images/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    

    <script src="modal-close.js"></script>

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">LOGIN</button>
    <!-- Modal -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <button type="button" id="myP" class="close" data-dismiss="modal1" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                <div class="modal-body">
                    <div id="modal1">
                        <div class="container">
                            <div>
                                <h1 class="text-center">OH<span class="small">baby</span>!</h1>
                                <h3 class="text-center"><span class="caps">E</span>mpowering your parenting journey!</h3>
                            </div>
                        </div>
                        <div class="container">
                            <p align="text-center" class="text-center">Get connected to your OHbaby! community and receive week-by-week updates on your pregnancy and/or child’s development and be encouraged,inspired, empowered and informed! You’ve got this!</p>
                        </div>
                    </div>
                    <div class="container">
                        <form action="#">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="First name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last name" />
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 ">
                                    <div id="datepicker" class="input-group date calender-margin" data-date-format="dd-mm-yyyy">
                                        <input class="form-control" type="text" style="background-color: #fff;" placeholder="Due date/Child’s birthday" value="" />
                                        <span class="input-group-addon"><img width="30" src="Images/calender.png"></span>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="form-check checkbox1 form-control">
                                        <input type="radio" class="form-check-input" id="exampleCheck1" />
                                        <label class="form-check-label" for="exampleCheck1">I’m trying to conceive</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
                                </div>
                                <div class="form-group col-md-6 ">
                                    <input type="submit" class="form-control submitcheckbox" value="Submit" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#myP").click(function() {
                $("#modal1").modal('toggle');
            });
            $("#datepicker").value = ""
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true
            }).datepicker('change', new Date());
        });
    </script>
    <script type="text/javascript">
    </script>

</body>

</html>
